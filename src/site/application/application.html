<div ng-controller="ApplicationCtrl as applicationManager">
  <h4>
    <a role="button" data-toggle="collapse" data-parent="#projectAccordion" href="#projectApp" aria-expanded="true" aria-controls="projectApp">Manage Applications:</a>
  </h4>
  <div id="projectApp" class="collapse in">
    <table class="table">
      <thead>
        <td>App Name</td>
        <td>App Info</td>
        <td>App Type</td>
        <td></td>
        <td>
          <button class="btn btn-success pull-right" ng-click="applicationManager.launchApplicationModal(-1)">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
        </td>
      </thead>
      <tbody ng-repeat="app in applicationManager.model.appList">
        <tr>
          <td>{{app.app_name}}</td>
          <td>{{app.app_info}}</td>
          <td>{{app.app_type}}</td>
          <td>
          </td>
          <td>
            <div class="pull-right">
              <button class="btn btn-sm btn-warning" ng-click="applicationManager.launchApplicationModal($index)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button class="btn btn-sm btn-danger" ng-click="applicationManager.removeApp($index)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
