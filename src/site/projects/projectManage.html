<div class="side-form">
  <div class="content">
    <button type="button" class="close" ng-click="projectManage.close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h1>
      {{projectManage.currProject.org_name}}
      <div class="pull-right">
        <button class="btn btn-sm btn-warning" ng-click="projectManage.launchProjectModal()">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </div>
    </h1>
    <hr>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Applications">
        <md-content>
          <h4>
            <a role="button" data-toggle="collapse" data-parent="#projectAccordion" href="#projectApp" aria-expanded="true" aria-controls="projectApp"> Manage Applications:</a>
          </h4>
          <div id="projectApp" class="collapse in">
            <table class="table">
              <thead>
                <td>App Name</td>
                <td>App Info</td>
                <td>App Type</td>
                <td></td>
                <td>
                  <button class="btn btn-success pull-right" ng-click="projectManage.launchApplicationModal(-1)">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </button>
                </td>
              </thead>
              <tbody ng-repeat="app in projectManage.appList">
                <tr>
                  <td>{{app.app_name}}</td>
                  <td>{{app.app_info}}</td>
                  <td>{{app.app_type}}</td>
                  <td>
                  </td>
                  <td>
                    <div class="pull-right">
                      <button class="btn btn-sm btn-warning" ng-click="projectManage.launchApplicationModal($index)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                      </button>
                      <button class="btn btn-sm btn-danger" ng-click="projectManage.removeApp($index)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </md-content>
      </md-tab>
      <md-tab label="Users">
        <md-content>
          <div ng-include="'/site/user/users.html'"></div>
        </md-content>
      </md-tab>
      <md-tab label="Invites">
        <md-content>
          <div ng-include="'/site/user/invites.html'"></div>
        </md-content>
      </md-tab>
    </md-tabs>
  </div>
  <div class="background"></div>
</div>
<div ui-view="modal"></div>
