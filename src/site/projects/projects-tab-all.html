<div ui-view>
  <div align="left">
    <h1>Manage your projects:
      <button class="btn btn-success pull-right" ng-click="projects.launchModal(-1)">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
    </h1>
    <table class="table" ng-show="projects.myProjects.length">
      <thead>
        <td>Project Name</td>
        <td>Project Info</td>
        <td></td>
        <td></td>
      </thead>
      <tbody ng-repeat="project in projects.myProjects track by $index">
        <tr>
          <td>{{project.org_name}}</td>
          <td>{{project.org_info}}</td>
          <td>
          </td>
          <td>
            <div class="pull-right">
              <button class="btn btn-sm btn-warning" ng-click="projects.setFormClass('side-form-100')" ui-sref="Landing.Projects.Manage({projectIndex: $index})">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button class="btn btn-sm btn-danger" ng-click="projects.removeProject($index)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="lead" ng-hide="projects.myProjects.length">You do not have any projects currently</p>
  </div>
</div>
<div ui-view="modal" class="side-form-80"></div>
