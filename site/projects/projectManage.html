<div class="side-form">
  <div class="background"></div>
  <div class="content">
    <button type="button" class="close" ng-click="projectManage.close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h1>
      {{projectManage.currProject.org_name}}
      <div class="pull-right">
        <button class="btn btn-sm btn-warning" ng-click="projectManage.launchProjectModal(projectManage.projectIndex)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </div>
    </h1>
    <hr></hr>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Applications">
        <md-content>
          <div ng-include="'/site/application/application.html'"></div>
        </md-content>
      </md-tab>
      <md-tab label="Users">
        <md-content>
          <div ng-include="'/site/user/users.html'"></div>
        </md-content>
      </md-tab>
      <md-tab label="Invites">
        <md-content>
          <div ng-include="'/site/user/invites.html'"></div>
        </md-content>
      </md-tab>
    </md-tabs>
  </div>
</div>
<div ui-view="modal2" ng-class="projectManage.formClass"></div>
